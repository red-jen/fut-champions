    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    


<div class="app-container">

         <div class="sidebar">

             <div class="controls ">
                            <select class="formationselector" id="tecnique">
                     <option value="4-4-2">4-4-2 Classic</option>
                     <option value="4-3-3">4-3-3 Attack</option>
                     <option value="3-5-2">3-5-2 Wide</option>
                     <option value="5-3-2">5-3-2 Defensive</option>
                             </select>
                           <button class="btn" id="add-player-btn">
                    <i class="fas fa-plus"></i>
                    Ajouter un joueur
                           </button>


               <div id="player-form" class="form" >
                   <h3>Ajouter un joueur</h3>
            <form id="form">
                 <div class="form-group">
                    <label for="playername">Nom du joueur</label>
                    <input type="text" id="playername" required>
                  </div>
                            <div class="form-group">
                <label for="player-position">Position</label>
                                <select id="playerposition" required>
                        <option value="GK">Gardien (GK)</option>
                        <option value="CB">Défenseur central (CB)</option>
                        <option value="LB">Latéral gauche (LB)</option>
                        <option value="RB">Latéral droit (RB)</option>
                        <option value="CM">Milieu central (CM)</option>
                        <option value="LM">Milieu gauche (LM)</option>
                        <option value="RM">Milieu droit (RM)</option>
                        <option value="ST">Attaquant (ST)</option>
                                 </select>
                </div>
                <div class="form-group">
                  <label for="nationality">Nationality</label>
                  <input type="text" id="nationality" required>
                    <label for="playerrating">Note</label>
                    <input type="number" id="playerrating" min="1" max="99" required>
                    <label for="club">club</label>
                    <input type="text" id="club" required>
                </div>
                <div class="files">
                <label for="playerimge">image url </label>
                <input type="file" class="inputimg" id="playerimg" required>
                <label for="clubimg"> club image url </label>
                <input type="file"class="inputimg" id="clubimg" required>
                <label for="countryimg"> country image url </label>
                <input type="file" class="inputimg" id="countryimg" required>
              </div>
                <div class="form-group">
                  <label for="pacrat"> pac Note</label>
                  <input type="number" id="pacrat" min="1" max="99" required>
              </div>
              <div class="form-group">
                <label for="shorat"> attake Note</label>
                <input type="number" id="shorat" min="1" max="99" required>
            </div>
            <div class="form-group ">
              <label for="passrat"> pass rating</label>
              <input type="number" id="passrat" min="1" max="99" required>
          </div>
          <div class="form-group">
            <label for="drirat">dri rating</label>
            <input type="number" id="drirat" min="1" max="99" required>
        </div>
        <div class="form-group">
          <label for="defrat">def rating</label>
          <input type="number" id="defrat" min="1" max="99" required>
      </div>
      <div class="form-group">
        <label for="phyrat">physicale Note</label>
        <input type="number" id="phyrat" min="1" max="99" required>
    </div>
                <button type="submit">Sauvegarder</button>
            </form>
        </div>
            </div>
        </div>
    <div class="pitch-container">
        <div class="pitch" id="pitch">
         
        </div>
    </div>

            </div>
            <div class="chemistry-score">

            </div>
        </div>
